<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .slider-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .slider-popup {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
  </style>
</head>
<body>
    <h1 style="margin-top: 40px;">Investments</h1>
  <div class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for support_post in support_posts %}
        <div class="col">
          <div class="card">
            <img src="{{ support_post.investmodel.image.url }}" class="card-img-top" alt="Investment Image">
            <div class="card-body">
              <h5 class="card-title">{{ support_post.investmodel.name }}</h5>
              <p class="card-text">Capital: ${{ support_post.investmodel.capital }}</p>
              <p class="card-text">Farmer: {{ support_post.investmodel.farmer.username }}</p>
              <p class="card-text"><small class="text-muted">Estimated Time: {{ support_post.investmodel.estimated_time }}</small></p>
              <button class="btn btn-primary support-btn" data-investment="{{ support_post.id }}">Support</button>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="slider-container" id="slider-container">
    <div class="slider-popup">
      <h4>Support Amount</h4>
      <input type="range" class="form-range" id="support-slider" min="0" max="10000" step="100" value="0">
      <p>Amount: <span id="slider-value">0</span></p>
      <button class="btn btn-secondary" id="close-slider-btn">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Open slider modal for setting support amount
    document.querySelectorAll('.support-btn').forEach(button => {
      button.addEventListener('click', function() {
        const supportPostId = this.getAttribute('data-investment');
        const sliderContainer = document.getElementById('slider-container');
        const slider = document.getElementById('support-slider');
        const sliderValue = document.getElementById('slider-value');

        // Show the slider modal
        sliderContainer.style.display = 'flex';

        // Update the slider value and display it
        slider.addEventListener('input', function() {
          sliderValue.textContent = slider.value;
        });

        // Handle saving the support amount when the slider is updated
        
      });
    });

    // Close the slider modal
    document.getElementById('close-slider-btn').addEventListener('click', function() {
      document.getElementById('slider-container').style.display = 'none';
    });
  </script>
</body>
</html>
