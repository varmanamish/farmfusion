<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set a background color for the page */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7fc;
    color: #333;
    padding: 20px;
}

/* Container for the forms */
.main-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    padding: 20px;
    width: 100%;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

/* Title for each form */
h2 {
    font-size: 24px;
    color: #4a4a4a;
    margin-bottom: 20px;
    text-align: center;
}

/* Form elements */
form {
    display: flex;
    flex-direction: column;
}

/* Label for the form fields */
label {
    font-size: 16px;
    margin-bottom: 8px;
    color: #555;
}

/* Input fields */
input[type="number"], select {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 15px;
    transition: border-color 0.3s ease-in-out;
}

/* Input focus effect */
input[type="number"]:focus, select:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Button styling */
button {
    padding: 12px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

/* Button hover effect */
button:hover {
    background-color: #45a049;
}

/* Add spacing to buttons to make them stand out */
button[type="submit"] {
    margin-top: 15px;
}

/* Additional styling for the forms */
form div {
    margin-bottom: 15px;
}

/* Style the select dropdown */
select {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #fff;
    color: #555;
}

/* Responsive layout */
@media (max-width: 768px) {
    div {
        padding: 15px;
        width: 90%;
    }

    h2 {
        font-size: 20px;
    }
}

    </style>
</head>
<body>
    <div class="main-container">
        <h2>Weather Data Form 1</h2>
        <form action="/submit_form_1" method="post">
            <div>
                <label for="temperature1">Temperature (°C):</label>
                <input type="number" id="temperature1" name="temperature" required>
            </div>
            <div>
                <label for="rainfall1">Rainfall (mm):</label>
                <input type="number" id="rainfall1" name="rainfall" required>
            </div>
            <div>
                <label for="soil_colour">Soil Colour:</label>
                <input type="text" id="soil_colour" name="soil_colour" required>
            </div>
            <div>
                <label for="nitrogen">Nitrogen (kg/ha):</label>
                <input type="number" id="nitrogen" name="nitrogen" required>
            </div>
            <div>
                <label for="phosphorous">Phosphorous (kg/ha):</label>
                <input type="number" id="phosphorous" name="phosphorous" required>
            </div>
            <div>
                <label for="potassium">Potassium (kg/ha):</label>
                <input type="number" id="potassium" name="potassium" required>
            </div>
            <div>
                <label for="ph">pH:</label>
                <input type="number" step="0.1" id="ph" name="ph" required>
            </div>
            <div>
                <label for="crop">Crop Name:</label>
                <input type="text" id="crop" name="crop" required>
            </div>
            <button type="submit">Submit Form 1</button>
        </form>
    </div>
    
    <div class="main-container">
        <h2>Weather Data Form 2</h2>
        <form action="/submit_form_2" method="post">
            <div>
                <label for="temperature2">Temperature (°C):</label>
                <input type="number" id="temperature2" name="temperature" required>
            </div>
            <div>
                <label for="rainfall2">Rainfall (mm):</label>
                <input type="number" id="rainfall2" name="rainfall" required>
            </div>
            <div>
                <label for="weather_conditions">Weather Conditions:</label>
                <select id="weather_conditions" name="weather_conditions" required>
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="rainy">Rainy</option>
                </select>
            </div>
            <div>
                <label for="region">Region:</label>
                <select id="region" name="region" required>
                    <option value="north">North</option>
                    <option value="east">East</option>
                    <option value="south">South</option>
                    <option value="west">West</option>
                </select>
            </div>
            <div>
                <label for="soil_type">Soil Type:</label>
                <input type="text" id="soil_type" name="soil_type" required>
            </div>
            <div>
                <label for="crop">Crop Name:</label>
                <input type="text" id="crop" name="crop" required>
            </div>
            <div>
                <label for="fertilizer_used">Fertilizer Used (True/False):</label>
                <select id="fertilizer_used" name="fertilizer_used" required>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div>
                <label for="irrigation_used">Irrigation Used (True/False):</label>
                <select id="irrigation_used" name="irrigation_used" required>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <button type="submit">Submit Form 2</button>
        </form>
    </div>
    
</body>

</html>
